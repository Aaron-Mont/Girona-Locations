<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>Ruta Girona</title>
        <link rel="stylesheet" href="./styless.css">

        <script>
    function obtenerTexto() {
                
    var poblacionInput = document.getElementsByName("poblacion")[0];
    var poblacionDefinida = poblacionInput.value;
   
    let zona = ""

    

    if (
    poblacionDefinida === "Begur" ||
    poblacionDefinida === "Cadaqués" ||
    poblacionDefinida === "Llançà" ||
    poblacionDefinida === "Girona" ||
    poblacionDefinida === "Amer" ||
    poblacionDefinida === "Bellcaire d'Empordà" ||
    poblacionDefinida === "Celrá" ||
    poblacionDefinida === "La Jonquera" ||
    poblacionDefinida === "La Bisbal d'Empordà" ||
    poblacionDefinida === "Sant Sadurní de l'Heura" ||
    poblacionDefinida === "Sant Joan de Mollet" ||
    poblacionDefinida === "Palau-saverdera" ||
    poblacionDefinida === "Vilajuiga" ||
    poblacionDefinida === "Roses" ||
    poblacionDefinida === "Peralada" ||
    poblacionDefinida === "Figueres" ||
    poblacionDefinida === "Banyoles" ||
    poblacionDefinida === "Cornellà del Terri" ||
    poblacionDefinida === "Sant Gregori" ||
    poblacionDefinida === "Salt" ||
    poblacionDefinida === "Torroella de Montgrí" ||
    poblacionDefinida === "La Pera" ||
    poblacionDefinida === "Pals"
) {
    zona = "Norte";
    hacerParpadear()
    
    } else  {
    zona = "Sur"
    hacerParpadearSur()
    } 

    let parrafo = document.getElementById("mensaje")
    parrafo.innerHTML = "La población  " + poblacionDefinida + " pertenece a la zona: " + zona
    }
    
    
    function hacerParpadear() {
    const imagen = document.getElementById("parpadeante")
    imagen.classList.add('blinking-image');
    setTimeout(() => {
      imagen.classList.remove('blinking-image');
    }, 3000);
    }
    function hacerParpadearSur() {
    const imagen = document.getElementById("parpadeanteSur")
    imagen.classList.add('blinking-image');
    setTimeout(() => {
      imagen.classList.remove('blinking-image');
    }, 3000);

    
}
        </script>
    </head>

    <body>
        <section id="button">

            <label for="poblacion">Introduce la población:</label>
            <input list="poblaciones" id="poblacion" name="poblacion" autocomplete="off">
            <button onclick="obtenerTexto()">Buscar</button>
  
        <datalist id="poblaciones">
            <option value="Amer">
            <option value="Arbúcies">
            <option value="Bellcaire d'Empordà">
            <option value="Banyoles">
            <option value="Blanes">
            <option value="Calonge">
            <option value="Cassà de la Selva">
            <option value="Castell d'Aro">
            <option value="Celrá">
            <option value="Corçà">
            <option value="Cornellà del Terri">
            <option value="Figueres">
            <option value="Fornells de la Selva">
            <option value="Hostalric">
            <option value="La Bisbal d'Empordà">
            <option value="La Jonquera">
            <option value="La Pera">
            <option value="Llançà">
            <option value="Lloret de Mar">
            <option value="Mont-ras">
            <option value="Palafrugell">
            <option value="Palamós">
            <option value="Palau-saverdera">
            <option value="Pals">
            <option value="Peralada">
            <option value="Riells y Viabrea">
            <option value="Roses">
            <option value="Sant Feliu de Guíxols">
            <option value="Sant Gregori">
            <option value="Sant Joan de Mollet">
            <option value="Sant Sadurní de l'Heura ">
            <option value="Santa Coloma de Farners">
            <option value="Santa Cristina de Aro">
            <option value="Santa Coloma de Farners">
            <option value="Tordera">
            <option value="Torroella de Montgrí">
            <option value="Tossa de Mar">
            <option value="Ullastret">
            <option value="Vall-llobrega">
            <option value="Vidreres">
            <option value="Vilajuiga">
            <option value="Salt">
        </datalist>
                

        </section>

      

            <section id="fotos">
            
            <img src="./mdi/norte.png" alt="Norte" id="parpadeante">
            <img src="./mdi/sur.png" alt="Sur" id="parpadeanteSur">
            
            </section>

        <section id="seccion-mensaje">
              <p id="mensaje"> <span id="localidad"></span>  <span id="zona"></span></p>

        </section>

        
        <p id="letras-Girona">Girona</p>

        
        <section id="mapaSur">
           
            <img src="./mdi/mapaGirona.jpg" alt="mapaSur" id="mapaGirona">
        </section>
    </body>
    
   
</html>
